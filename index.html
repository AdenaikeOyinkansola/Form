<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>survey</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <div class="text-center">
            <h1 id="title">Registration Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form id="survey-form">
            <p>Name</p>
            <label id="name-label">
                <input id="name" type="text"
                placeholder="Enter your name" name="firstname" class="name" onblur="handleFirstName()"required/>
            </label>
            <p>Email</p>
            <label id="email-label">
                <input id="email" type="email"placeholder="Enter your email"
                 value="" name="email" class="email" oninput="handleEmail()"required/>
            </label>
            <p>Age(Optional)</p>
            <label id="number-label">
                <input id="number" type="number" min="13" max="100"
                 placeholder="Age" value="" name="number" class="age" oninput="handleAge()" required/>
            </label>

            
           <p>Option best describes your current role?</p>
            <label for="dropdown"> </label>
            <select id="dropdown" name="dropdown"class="drop" oninput="handleDrop()">
                <option value="">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer Not To Say">Prefer Not To Say</option>
                <option value="Other">Other</option>
            </select> 
            <p> Would you reccomend this Website to a friend?</p>
            <label><input type="radio" value="Definitely" class="inline" name="recommend" oninput="handleInline()">Definitely</label>
            <label><input type="radio" value="Maybe" class="inline" name="recommend" >Maybe</label>
            <label><input type="radio" value="Not sure" class="inline" name="recommend" >Not sure</label>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <label for="dropdown" ></label>
            <select id="dropdown" name="dropdown"class="opt" oninput="handleOpt()">
            <option value="Challenges">Challenges</option>
            <option value="Project">Project</option>
            </select>
            <label>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label><input type="checkbox"class="checkbox" oninput="handleCheckbox()"/>Front end Projects</label>
            <label><input type="checkbox"class="checkbox" />Challenges</label>
            <label><input type="checkbox"class="checkbox"/>Videos</label>
            <label><input type="checkbox"class="checkbox"/>Additional courses</label>

        </label> 
        
    <input type="submit" value="Submit"/>
        </form>

            <p>Firstname: <span class="firstname-text"></span></p>
            <p>Lastname: <span class="email-text"></span></p>
            <p>Email: <span class="age-text"></span></p>
        </div>  -->
    </body>
</html>
